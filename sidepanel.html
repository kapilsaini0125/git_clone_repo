<!doctype html>
<html>
  <head>
    <title>Bold Text Extractor</title>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        padding: 12px;
        margin: 0;
        color: #333;
      }
      h1 {
        color: #1a73e8;
        font-size: 1.2em;
        margin-bottom: 15px;
      }
      button {
        padding: 8px 16px;
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        width: 100%;
      }
      button:hover { background: #1765cc; }
      button:disabled { background: #cccccc; }
      #results {
        margin-top: 15px;
      }
      .bold-item {
        background-color: #f5f5f5;
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 4px;
        border-left: 3px solid #1a73e8;
      }
      .bold-text {
        font-weight: bold;
      }
      .source {
        font-size: 0.8em;
        color: #666;
        margin-top: 5px;
      }
      .no-results {
        text-align: center;
        padding: 20px;
        color: #666;
      }
      .loading, .error {
        padding: 12px;
        border-radius: 4px;
        margin-bottom: 15px;
        text-align: center;
      }
      .loading {
        background: #e8f0fe;
        color: #1a73e8;
      }
      .error {
        background: #fce8e6;
        color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <h1>youtube video generator</h1>
    <button id="extract-bold">youtube at your fingertip</button>
    <div id="results"></div>
    <script src="sidepanel.js"></script>
  </body>
</html>
