<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        padding: 12px;
        margin: 0;
        color: #333;
        width: 400px;
      }
      h1 {
        color: #1a73e8;
        font-size: 1.2em;
        margin-bottom: 15px;
      }
      button {
        padding: 8px 16px;
        background: #1997eb;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        width: 100%;
      }
      button:hover { background: #1765cc; }
      button:disabled { background: #cccccc; }
      #results {
        margin-top: 15px;
        max-height: 500px;
        overflow-y: auto;
      }
      .bold-item {
        background-color: #f5f5f5;
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 4px;
        border-left: 3px solid #1a73e8;
      }
      .bold-text {
        font-weight: bold;
      }
      .source {
        font-size: 0.8em;
        color: #666;
        margin-top: 5px;
      }
      .no-results {
        text-align: center;
        padding: 20px;
        color: #666;
      }
      .loading, .error {
        padding: 12px;
        border-radius: 4px;
        margin-bottom: 15px;
        text-align: center;
      }
      .loading {
        background: #e8f0fe;
        color: #1a73e8;
      }
      .error {
        background: #fce8e6;
        color: #d32f2f;
      }
      .video-container {
        margin-top: 10px;
        position: relative;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        overflow: hidden;
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
      .video-loading {
        padding: 10px;
        text-align: center;
        color: #666;
        font-style: italic;
      }
      .video-error {
        padding: 10px;
        text-align: center;
        color: #d32f2f;
      }
      .phrase-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .copy-btn {
        background: #f1f3f4;
        border: 1px solid #dadce0;
        border-radius: 4px;
        padding: 2px 8px;
        font-size: 12px;
        cursor: pointer;
      }
      .copy-btn:hover {
        background: #e8f0fe;
      }
    </style>
  </head>
  <body>
    <button id="extract-bold">Get Youtube Results...</button>
    <div id="results"></div>
    <script src="sidepanel.js"></script>
  </body>
</html>
